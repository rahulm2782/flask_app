<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
	
	
	<div style="text-align: center;">
		<h1>Image Enhancement</h1>
		<form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
            <label for="hello" class="label"> Upload Image: </label>
			<input class="hello" type="file" name="file">
            
			<div class="container">
				<div class="img-container">
					<label for="my-checkbox1">
                        <h2 class="head1">
							Enhance dim image </h2>
						<img class="image1" src="data:image/png;base64,{{dark_image_encode}}" alt="Dark Image" height="300" width="300">
						<input class="cb1" style="height: 25px;width: 25px;"type="checkbox" id="my-checkbox1" name="response[]" value="1">
						
					</label>
                   
				</div>
				<div class="img-container">
					<label for="my-checkbox2">
                        <h2 class="head2">Enhance low resolution image</h2>
						<img class="image2" src="data:image/png;base64,{{both_image_encode}}" alt="Low Res Image" height="300" width="300">
						<input class="cb2" style="height: 25px;width: 25px;" type="checkbox" id="my-checkbox2" name="response[]" value="2">
						
					</label>
                    
				</div>
			</div>
			<br><br>

			<input class="upload" type="submit" value="Upload">
		</form>
		
	</div>
	<nav>
		<a href="about"> <u>About</u></a>
	  </nav>
	
</body>
</html>
